<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>

    <title>Wuff</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/spot.css}"/>

</head>
<body>

<div th:replace="navbar.html :: navbar">...</div>

<div class="row no-gutters">
    <div class="col-9 headline">
        <h1 th:text="${spot.getAddress()}">VAU</h1>
        <i class="glyphicon glyphicon-thumbs-up"></i>
        <i class="fa fa-thumbs-down" style="font-size:36px"></i>
    </div>

    <div class="col-12 col-sm-6 col-md-8 info container map-card">
        <p th:text="${spot.getDescription()}">Description</p>
        <img class="thumbnail-img" src="http://placehold.it/400x250/000/fff"
             th:attr="src='/images/spot_' + ${spot.getId()} + '.jpg'" alt="wuff"/>
    </div>

    <div class="map col-6 col-md-4">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10779.473329179453!2d19.0658874378662!3d47.51195536882004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741db80afd8e9b1%3A0x757db90f482bea97!2sV%C3%A1rosliget!5e0!3m2!1shu!2shu!4v1554987976042!5m2!1shu!2shu"
                    th:src="${spot.getMap()}" width="600" height="600" frameborder="0" style="border:3px"
                    allowfullscreen></iframe>
        </div>
    </div>
</div>
</body>
</html>
