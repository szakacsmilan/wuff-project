<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>

    <title>Spot</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/spot.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>

</head>
<body>
<div class="container">
<div class="row">
    <img class="logo center" src="/images/wufflogo2.jpg" width="400" height="200">
</div>
<div th:replace="navbar.html :: navbar">...</div>
<div class="row no-gutters map-card">
    <div class="col-6 headline">
        <h1 th:text="${spot.getAddress()}">VAU</h1>
        <p th:text="${spot.getDescription()}">Description</p>
    </div>
    <div class="row">
    <div class="map-card2">
        <img class="thumbnail-img" src="http://placehold.it/400x250/000/fff"
             th:attr="src='/images/spot_' + ${spot.getId()} + '.jpg'" alt="wuff"/>
    </div>
    <div class="map-card3">
        <div class="map">
            <iframe class="map-pic" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10779.473329179453!2d19.0658874378662!3d47.51195536882004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741db80afd8e9b1%3A0x757db90f482bea97!2sV%C3%A1rosliget!5e0!3m2!1shu!2shu!4v1554987976042!5m2!1shu!2shu"
                    th:src="'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d' + ${spot.getMap()}"
                     frameborder="0" style="border:3px"
                    allowfullscreen></iframe>
        </div>
        </div>
    </div>
    <div class="col-2"></div>
    <div class="col-8 comment">
        <div class="panel-body">
            <form action="#" th:action="'/spot/'+ ${spot.getId() + '/comment'}" method="post">
                <textarea class="form-control" id="comment" name="comment" placeholder="Enter here for bark..." rows="3"></textarea>
                <button type="submit" class="btn btn-default">New comment</button>
            </form>
            <br>
            <ul class="media-list">
                <div th:each="comment: ${spot.getComments()}">
                    <li class="media">
                        <div class="media-body">
                            <p th:text="${comment}"></p>
                        </div>
                    </li>
                    <hr>
                </div>
            </ul>
        </div>
    </div>

</div>
</div>

<!-- Modal login-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="px-4 py-3" action="/login" method="post">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" name="password1" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                            <label class="form-check-label" for="dropdownCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item sign-up" data-toggle="modal" data-target="#registerModalCenter" href="#">Sign up</a>
                <a class="dropdown-item forgot-password" href="#">Forgot password?</a>
            </div>
        </div>
    </div>
</div>
<!-- Modal registration-->
<div class="modal fade" id="registerModalCenter" tabindex="-1" role="dialog" aria-labelledby="registerModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalCenterTitle">Login</h5>
                <button onclick="check()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/registration" method="post">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Password</label>
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword1">Confirm Password</label>
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Dog name</label>
                        <input type="text" class="form-control" name="dogName" id="dogName" placeholder="Dog name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail1">Owner name</label>
                        <input type="text" class="form-control" name="ownerName" id="ownerName" placeholder="Owner's name" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitbutt">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
