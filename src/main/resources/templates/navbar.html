<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/index">Home page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/spot/list">Spot list</a>

                </li>
            </ul>
        </div>
        <div class="login-container" th:switch="${session.loggedIn}">
            <div th:case="false">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  Login
                </button>
            </div>
            <div th:case="true">
                <form action="/logout" method="post">
                    <span class="navbar-brand">Hello</span>
                    <span class="navbar-brand" th:text="${session.email} + '!'">Hi User!</span>
                    <button type="submit" class="btn btn-primary" >
                        Logout
                    </button>
                </form>
            </div>
        </div>
