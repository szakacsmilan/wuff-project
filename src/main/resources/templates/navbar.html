<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/navbar.css"/>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand homePageBtn" href="/">Home page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" th:switch="${session.loggedIn}">
                <li class="nav-item" >
                    <a class="nav-link spotlistbtn" href="/spot/list">Spot list</a>
                </li>
                <li class="nav-item" th:case="true">
                    <a class="nav-link profileButt" href="/profile/" th:href="'/profile/'+${session.id}" >Profile</a>
                </li>
            </ul>
        </div>
        <div class="login-container" th:switch="${session.loggedIn}">
            <div th:case="false">
                <button type="button" class="btn btn-primary loginbtn" data-toggle="modal" data-target="#exampleModalCenter">
                  Login
                </button>
            </div>
            <div th:case="true">
                <form action="/logout" method="post">
                    <span class="navbar-brand">Hello</span>
                    <span class="navbar-brand" th:text="${session.email} + '!'">Hi User!</span>
                    <button type="submit" class="btn btn-primary logoutBtn" >
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>



</body>
</html>
